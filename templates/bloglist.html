{% extends "base.html" %}
{% block content %}

<div class="container-fluid background-radial-gradient">
    <div class="row justify-content-center mt-5">
        <div class="col-6 shadow-lg">
       
            <div class="accordion " id="accordionFlushExample">
                
                {% for blog in blogs %} 
                
                <div class="accordion-item">
                  <h2 class="accordion-header" id="{{blog.blog_title}}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#{{blog.blog_title}}1" aria-expanded="false" aria-controls="{{blog.blog_title}}1">
                        <span class="fs-5">{{blog.blog_title}}</span> <span class="ps-5 ">{{blog.date.date}}</span>
                    </button>
                  </h2>
                  <div id="{{blog.blog_title}}1" class="accordion-collapse collapse" aria-labelledby="{{blog.blog_title}}" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                      <button class="btn btn-dark"><a href="{% url 'detail' pk=blog.id %}">view</a></button>
                      <button class="btn btn-danger"><a href="{% url 'delete' pk=blog.id %}">delete</a></button>
                    </div>
                  </div>
                </div>
                {% endfor %}
            </div>
           
            
        </div>
        
    </div>
</div>

{% endblock %}
